<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Treemap</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <form id="dataForm">
        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa" required>
        <label for="valor2023">Vendas (2023):</label>
        <input type="number" id="valor2023" name="valor2023" required>
        <label for="valor2024">Vendas (2024):</label>
        <input type="number" id="valor2024" name="valor2024" required>
        <button type="submit">Adicionar Empresa</button>
    </form>
    <div id="treemap"></div>

    <script src="treemap.js"></script>
</body>
</html>
